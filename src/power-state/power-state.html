<script type="text/javascript">
  RED.nodes.registerType('ewelink-power-state', {
    category: 'eWeLink',
    color: '#7bb6ef',
    icon: 'font-awesome/fa-toggle-on',
    defaults: {
      name: { value: '' },
      deviceId: { value: '' },
      mode: { value: 'read' },
      auth: { value: '', type: 'ewelink-credentials' }

      return this.name || 'eWeLink Power State';

    paletteLabel: function () {
      return 'power state';
    }
